    <h1>How to Find the Vertex of a Parabola</h1>
    <h2>by Nathan Oldridge</h2>
    <hr />
    <h3>From Vertex Form</h3>
    <p>
      When \(a \ne 0\), there are two solutions to \(ax^2 + bx + c = 0\) and they are
      \[x = {-b \pm \sqrt{b^2-4ac} \over 2a}.\]
    </p>
